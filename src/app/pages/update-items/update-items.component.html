<div class="container">
    <div class="header">
        <h1>Update Item</h1>
    </div>

    <div class="form-group">
        <label for="searchItem" class="form-label">Search Item:</label>
        <input
            type="text"
            class="form-control1"
            id="searchItem"
            placeholder="Enter Item Name"
            [(ngModel)]="name"
            
           
        />
        <button class="btn-search" (click)="serachItem()">Search</button>
    </div>

    <!-- Item Details Section -->
    <div *ngIf="item">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="itemId" class="form-label">Item ID</label>
                <input type="text" class="form-control" [(ngModel)]="itemTemp.itemId"  id="itemId" readonly />
            </div>
            <div class="col-md-6 form-group">
                <label for="itemPrice" class="form-label">Rental Per Day</label>
                <input type="text" class="form-control" [(ngModel)]="itemTemp.rentalPerDay"   id="itemPrice" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form-group">
                <label for="itemCategory" class="form-label">Fine Per Day</label>
                <input type="text" class="form-control" [(ngModel)]="itemTemp.finePerDay"   id="itemCategory"  />
            </div>
        </div>
        <div class="update-button-container">
            <button class="btn-update" (click)="updateItem()">Update</button>
        </div>
    </div>
</div>
