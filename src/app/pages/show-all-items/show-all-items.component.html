<div class="container">
    <h1>Show All Item Details</h1>
    <div class="student-List"></div>
    <table>
        <thead>
            <tr>
                <th>ItemId</th>
                <th>Name</th>
                <th>rentalPerDay</th>
                <th>finePerDay</th>
                <th>availability</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let item of Itemlist" >
                <td>{{item.itemId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.rentalPerDay}}</td>
                <td>{{item.finePerDay}}</td>
                <td>{{item.availability}}</td>
               
                
            </tr>
        </tbody>
    </table>
</div>
